buildscript {
	repositories {
		jcenter()
		mavenCentral()
		maven { url "https://plugins.gradle.org/m2/" }
	}
	dependencies {
		classpath "gradle.plugin.com.github.spotbugs:gradlePlugin:1.6.0"
	}
}


allprojects {
	repositories {
		jcenter()
		mavenCentral()
		maven { url "https://plugins.gradle.org/m2/" }
	}

	version = rootProject.version
	apply plugin: "java"

	apply from: "${rootProject.projectDir}/spotbugs.gradle"
}